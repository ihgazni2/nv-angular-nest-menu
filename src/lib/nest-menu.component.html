<span *ngIf="_data.$children().length>0">
    <button
        mat-menu-item
        [matMenuTriggerFor]="_subComSlctRef._childMenu"
        [disabled]="_data.disabled"
    >
        <mat-icon *ngIf="_data.icon_name">{{_data.icon_name}}</mat-icon>
        <span>{{_data.disp_name}}</span>
    </button>
    <nv-menu-item
        #_subComSlctRef
        [children]="_data.$children()"
    >
    </nv-menu-item>
</span>
<span *ngIf="_data.$children().length === 0">
    <button mat-button color="primary" [routerLink]="_data.route">
        <mat-icon *ngIf="_data.icon_name">{{_data.icon_name}}</mat-icon>
        <span>{{_data.disp_name}}</span>
    </button>
</span>
